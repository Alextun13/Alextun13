<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nombreCompleto" name="nombreCompleto" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número de Identificación</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.identificacion" name="identificacion" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Curso</ion-label>
        <ion-select [(ngModel)]="usuario.curso" name="curso" required>
          <ion-select-option value="1">Curso 1</ion-select-option>
          <ion-select-option value="2">Curso 2</ion-select-option>
          <ion-select-option value="3">Curso 3</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">Registrarse</ion-button>
    </div>
  </form>
</ion-content>
