<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Thanos-APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Bienvenido Fideo weko</h1>

  <h2>Inicia sesión</h2>

  <ion-item class="ion-padding">
    <ion-img src="assets/images/login.svg"></ion-img>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" expand="block" (click)="validarCredenciales()">
    Ingresar
  </ion-button>

  <a routerLink="/registro">Regístrate Aquí</a>
</ion-content>
